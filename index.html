<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGOMIS Links</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }
        .icon-links a {
            margin: 0 15px; /* Spacing between icons */
            font-size: 2rem; /* Icon size */
            color: #333; /* Icon color */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s ease;
        }
        .icon-links a:hover {
            color: #007bff; /* Color on hover */
        }
    </style>
</head>
<body>
    <div class="icon-links">
        <a href="https://www.ngomis.com" target="_blank" title="Website">
            <i class="fas fa-globe"></i>
        </a>
        <a href="mailto:hello@ngomis.com" title="Email">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="https://github.com/ngomis-com" target="_blank" title="Github">
            <i class="fab fa-github"></i>
        </a>
    </div>
</body>
</html>
